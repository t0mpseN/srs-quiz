<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SRS QUIZ</title>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <style>
            * {
                font-family: 'JetBrains Mono', monospace !important;
            }

            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: auto;
            }
           
            body {
                background-color: black;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 15px;
                box-sizing: border-box;
                min-height: 100vh;
            }
           
            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                width: 100%;
                max-width: min(800px, 95vw);
            }
            
            button {
                background-color: transparent;
                color: white;
                border: 2px solid #ffffff; /* Purple outline */
                padding: 10px 20px;
                margin: 5px;
                font-size: clamp(24px, 5vw, 26px);
                cursor: pointer;
                width: 100%;
                max-width: min(800px, 95vw);
                border-radius: 25px; /* More rounded corners */
                transition: all 0.3s ease;
                white-space: normal;
                word-wrap: break-word;
                height: auto;
                min-height: 44px;
            }
            
            button:hover {
                background-color: rgba(255, 255, 255, 0.1); /* Subtle purple hover */
            }
           
            button:disabled {
                cursor: default;
                opacity: 0.7;
            }

            .delete-btn {
                background-color: black;
                color: #FF6B6B;
                border: 2px solid #FF6B6B;
                width: auto;
                padding: 5px 15px;
                font-size: clamp(16px, 3vw, 20px);
                margin-top: 10px;
            }
           
            .delete-btn:hover {
                background-color: rgba(255, 107, 107, 0.1);
            }
            
            h1, h5 {
                margin: 0;
                font-size: clamp(12px, 4vw, 18px);
            }
            
            .finished-message {
                font-size: clamp(2rem, 8vw, 5rem);
                color: #ffffff;
                animation: fadeIn 0.5s ease-in;
            }
            
            #question.finished-message {
                font-size: clamp(2.5rem, 10vw, 5rem);
                margin-bottom: 20px;
                word-wrap: break-word;
                max-width: 100%;
            }

            /* Specific targeting for the question element */
            #question {
                font-size: clamp(26px, 6vw, 30px); /* Decreased from finished-message size */
                font-feature-settings: "palt"; /* Better Japanese text rendering */
            } 
            #question.finished-message,
            #question * {
                font-family: 'JetBrains Mono', monospace !important;
            }

            .stats-container {
                display: flex;
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .review-count {
                color: #FF6B6B;
            }
            
            .new-count {
                color: #4ECB71;
            }
            
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            .reading-text {
                font-size: clamp(20px, 5vw, 24px); /* Decreased from 2rem */
                font-feature-settings: "palt";
                -webkit-font-smoothing: antialiased;
                color: #666;
                margin-bottom: 5px;
            }
            .back-arrow {
                position: fixed;
                top: 15px;
                left: 15px;
                background-color: transparent;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
                padding: 8px;
                width: auto;
                min-height: auto;
                margin: 0;
                z-index: 1000;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: opacity 0.3s ease;
            }

            .back-arrow:hover {
                opacity: 0.7;
                background-color: transparent;
            }
            .content {
                padding-top: 40px;
            }

            /* Make sure the button is easily tappable on mobile */
            @media (max-width: 768px) {
                .back-arrow {
                    padding: 12px;
                    font-size: 28px; /* Slightly larger on mobile for better touch targets */
                }
            }
            /* Make the question more specific */
            #question,
            #question div,
            #question span,
            .reading-text {
                font-family: 'JetBrains Mono', monospace !important;
            }
            *, *::before, *::after {
                font-family: 'JetBrains Mono', monospace !important;
                -webkit-font-smoothing: antialiased;
                font-feature-settings: "palt";
            }
        </style>
    </head>
    <body>
        <button class="back-arrow" id="backButton">‚Üê</button>
        <div class="content">
            <h1 id="question" class="finished-message" style="font-family: 'JetBrains Mono', monospace !important;"></h1>
            <button id="alternative1"></button>
            <button id="alternative2"></button>
            <button id="alternative3"></button>
            <button id="alternative4"></button>
            <div class="stats-container">
                <h5 id="reviewWords" class="review-count"></h5>
                <h5 id="newWords" class="new-count"></h5>
            </div>
            <button id="deleteCard" class="delete-btn">Delete Card</button>
        </div>
        <script>
            // Add this before your main.js to ensure the font is applied even if content is dynamically updated
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.target.id === 'question') {
                        mutation.target.style.fontFamily = "'JetBrains Mono', monospace";
                    }
                });
            });

            // Start observing the question element for changes
            observer.observe(document.getElementById('question'), {
                characterData: true,
                childList: true,
                subtree: true
            });
        </script>
        <script src="main.js" defer></script>
    </body>
</html>
