<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRS QUIZ - Deck Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'JetBrains Mono', monospace !important;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: clamp(24px, 6vw, 32px);
            margin-bottom: 2rem;
        }

        .decks-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: min(800px, 95vw);
        }

        .deck-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            font-size: clamp(16px, 4vw, 25px);
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .deck-button:hover {
            background-color: #444;
        }

        .deck-stats {
            font-size: clamp(14px, 3vw, 16px);
            color: #666;
        }

        .deck-stats .review {
            color: #FF6B6B;
        }

        .deck-stats .new {
            color: #4ECB71;
        }

        .logout-btn {
            background-color: black;
            color: #FF6B6B;
            border: 2px solid #FF6B6B;
            padding: 10px 20px;
            font-size: clamp(14px, 3vw, 16px);
            cursor: pointer;
            border-radius: 5px;
            margin-top: 2rem;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: rgba(255, 107, 107, 0.1);
        }
    </style>
</head>
<body>
    <h1>SRS QUIZ</h1>
    <div class="decks-container" id="decksContainer">
        <!-- Decks will be added here dynamically -->
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>

    <script>
        async function checkAuth() {
            try {
                const response = await fetch('http://192.168.1.27:3000/check-auth', {
                    credentials: 'include'
                });
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login.html';
                return false;
            }
        }

        async function loadDecks() {
            try {
                const response = await fetch('http://192.168.1.27:3000/decks', {
                    credentials: 'include'
                });
                const decks = await response.json();
                const container = document.getElementById('decksContainer');
                
                decks.forEach(deck => {
                    const button = document.createElement('button');
                    button.className = 'deck-button';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = deck.name;
                    
                    const statsSpan = document.createElement('span');
                    statsSpan.className = 'deck-stats';
                    statsSpan.innerHTML = `
                        <span class="review">Reviews: ${deck.reviews}</span> | 
                        <span class="new">New: ${deck.new}</span>
                    `;
                    
                    button.appendChild(nameSpan);
                    button.appendChild(statsSpan);
                    
                    button.addEventListener('click', () => {
                        localStorage.setItem('currentDeck', deck.name);
                        window.location.href = '/index.html';
                        const storedDeck = localStorage.getItem('currentDeck');
                        console.log('Verified deck in localStorage:', storedDeck);   
                        window.location.href = '/index.html';
                    });

                    container.appendChild(button);
                });
            } catch (error) {
                console.error('Error loading decks:', error);
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('http://192.168.1.27:3000/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (await checkAuth()) {
                loadDecks();
            }
        });
    </script>
</body>
</html>
